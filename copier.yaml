project_name:
  type: str
  help: "Project name"
  placeholder: "telegram_bot"
  default: "telegram_bot"

author_name:
  type: str
  help: "Author Name"
  placeholder: "Author"
  default: "Author"

author_email:
  type: str
  help: "Email"
  placeholder: "author@gmail.com"
  default: "author@gmail.com"

description:
  type: str
  help: "Description"

use_pre_commit:
  type: bool
  help: "Use pre-commit hooks?"
  default: true

use_redis:
  type: bool
  help: "Use redis storage?"
  default: true

use_workflow:
  type: bool
  help: "Use workflow for CI/CD?"
  default: true

_template_suffix: .jinja
_subdirectory: project
_min_copier_version: "9.1.0"
_skip_if_exists:
  - CHANGELOG.md