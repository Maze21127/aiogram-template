project_name:
  type: str
  help: "Project name"
  placeholder: "telegram_bot"
  default: "telegram_bot"

author_name:
  type: str
  help: "Author Name"
  placeholder: "Author"
  default: "Author"

author_email:
  type: str
  help: "Email"
  placeholder: "author@gmail.com"
  default: "author@gmail.com"

description:
  type: str
  help: "Description"
  multiline: true

use_redis:
  type: bool
  help: "Use redis storage?"
  default: true


_template_suffix: .jinja
_min_copier_version: "9.1.0"
_skip_if_exists:
  - CHANGELOG.md